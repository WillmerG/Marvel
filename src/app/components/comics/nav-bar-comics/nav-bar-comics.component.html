<nav aria-label="Page navigation example" class="bg-gray-800 pb-3 pt-4 pl-2 flex justify-between">
  <fieldset class="border border-gray-400 rounded-md p-2 flex flex-row">
    <legend class="text-gray-400 px-2">Order Price</legend>
    <div class="flex items-center mr-4">
        <input id="default-radio-1" type="radio" [value]="true"  name="default-radio"
        class="w-4 h-4 text-blue-600 focus:ring-blue-600 ring-offset-gray-800 focus:ring-2 bg-gray-700 border-gray-600"
        [(ngModel)]="filterComics.orderPrice"/>
        <label for="default-radio-1" class="ml-2 text-sm font-medium text-gray-400">Asc</label>
    </div>
    <div class="flex items-center">
        <input checked id="default-radio-2"  type="radio" [value]="false" name="default-radio" class="w-4 h-4 text-blue-600 focus:ring-blue-600 ring-offset-gray-800 focus:ring-2 bg-gray-700 border-gray-600" [(ngModel)]="filterComics.orderPrice" default>
        <label for="default-radio-2" class="ml-2 text-sm font-medium text-gray-400">Desc</label>
    </div>
  </fieldset>

  <fieldset class="border border-gray-400 rounded-md p-2 flex flex-row">
    <legend class="text-gray-400 px-2">Order Title</legend>
    <div class="flex items-center mr-4">
        <input id="default-radio-3" type="radio" [value]="true"  name="default-radio2"
        class="w-4 h-4 text-blue-600 focus:ring-blue-600 ring-offset-gray-800 focus:ring-2 bg-gray-700 border-gray-600"
        [(ngModel)]="filterComics.orderTitle"/>
        <label for="default-radio-3" class="ml-2 text-sm font-medium text-gray-400">Asc</label>
    </div>
    <div class="flex items-center">
        <input checked id="default-radio-4"  type="radio" [value]="false" name="default-radio2" class="w-4 h-4 text-blue-600 focus:ring-blue-600 ring-offset-gray-800 focus:ring-2 bg-gray-700 border-gray-600" [(ngModel)]="filterComics.orderTitle" default>
        <label for="default-radio-4" class="ml-2 text-sm font-medium text-gray-400">Desc</label>
    </div>
  </fieldset>

  <div class="w-80 mr-4">
    <label for="default-search" class="mb-2 text-sm font-medium sr-only text-gray-300">Search</label>
    <div class="relative">
      <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
      </div>
      <input type="search" #idSearchComics
        [(ngModel)]="filterComics.title"
        (keyup.enter)="onSearch()"
        class="block p-4 pl-10 w-full text-sm rounded-lg border focus:ring-blue-500 focus:border-blue-500 bg-gray-700 border-gray-600 placeholder-gray-400 text-white"
        placeholder="Search Comic">
      <button (click)="onSearch()"
        class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
    </div>
  </div>
</nav>
