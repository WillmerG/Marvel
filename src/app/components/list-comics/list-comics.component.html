<section class="text-gray-400 bg-gray-900 body-font">
  <div class="container px-5 py-5 mx-auto">
    <div class="flex flex-col text-center w-full mb-10">
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-white">List of Comics</h1>
    </div>
    <div class="flex flex-wrap -m-4" *ngIf="comicResult.length > 0">

      <div class="lg:w-1/4 sm:w-1/2 p-4" *ngFor="let comic of comicResult">
        <div class="flex relative">
          <img alt="gallery" class="absolute inset-0 w-full h-full object-cover object-center" [src]="comic.thumbnail.path | imgSuper:comic.thumbnail.extension">
          <div class="px-8 py-10 relative z-10 w-full h-96 border-4 border-gray-800 bg-gray-900 opacity-0 hover:opacity-100">
            <h1 class="title-font text-lg font-medium text-white mb-3">{{ comic.title }}</h1>
            <p><span>writer: <b>{{ comic.creators.items | creator:'writer' }}</b></span></p>
            <p><span>Editor: <b>{{ comic.creators.items | creator:'editor' }}</b></span></p>
            <p><span>Letterer: <b>{{ comic.creators.items | creator:'letterer' }}</b></span></p>
            <p><span>Penciler: <b>{{ comic.creators.items | creator:'penciler' }}</b></span></p>
            <h2 class="tracking-widest text-sm title-font font-medium text-indigo-400 mb-1">Price: {{ comic.prices[0].price }}$</h2>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
