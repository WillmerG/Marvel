<section class="text-gray-400 bg-gray-900 body-font">
  <div class="container px-5 py-5 mx-auto">
    <div class="flex flex-col text-center w-full mb-10">
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-white">List of Series</h1>
    </div>
    <div class="flex flex-wrap -m-4" *ngIf="seriesResult.length > 0">

      <div class="lg:w-1/4 sm:w-1/2 p-4" *ngFor="let series of seriesResult">
        <div class="flex relative">
          <img alt="gallery" class="absolute inset-0 w-full h-full object-cover object-center" [src]="series.thumbnail.path | imgSuper:series.thumbnail.extension">
          <div class="px-8 py-10 relative z-10 w-full h-96 border-4 border-gray-800 bg-gray-900 opacity-0 hover:opacity-100">
            <h1 class="title-font text-lg font-medium text-white mb-3">{{ series.title }}</h1>
            <p><span>Start Year: <b>{{ series.startYear }}</b></span></p>
            <p><span>End Year: <b>{{ series.endYear }}</b></span></p>
            <p><span>Type: <b>{{ series.type }}</b></span></p>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
